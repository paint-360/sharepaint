<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>进入画室</title>
    </head>
    <body>
        <input type="text" id="room">
        <button onclick="enter()">进入</button>
        <script type="text/javascript">
            function enter() {
                var roomId=document.getElementById('room').value;
                location.href='/room?roomid='+roomId;
            }
        </script>
    </body>
</html>
