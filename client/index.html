<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.8.1/css/all.min.css">
	<link rel="stylesheet" href="./css/index.css">
	<style>
			.box li {
				list-style: none;
				float: left;
				width: 89px;
				height: 42px;
				cursor: pointer;
				font: 400 16px/42px microsoft yahei;
				line-height: 42px;
				vertical-align: middle;
				position: relative;
			}

			.box {
				height: 42px;
				background: #fff;
				position: relative;
				border-radius: 7px;
			}

			.box img {
				width: 30px;
				height: 30px;
				vertical-align: middle;

			}

			box li a {
				margin-top: 0%;
				position: absolute;
				width: 40px;
				margin-left: 5px;
			}

			li:hover {
				border-radius: 7px;
				background-color: #cbe6fc;
			}

			.div {
				display: inline-block;
				position: absolute;
				top: 50%;
				transform: translateY(-50%)
			}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="box row">
            <div class="col-11 order-12">
				<span></span>
				<ul>
					<li style="width:240px;margin-left: 10px">
						<img src="./images/room_number.png">
							<div class="div"><span style="width:80px;">房间号：</span><span id="room-id">number</span></div>
					</li>
					<li style="width:200px">
						<img src="./images/room_owner.png">
							<div class="div"><span style="width:80px;">姓名：</span><span id="user-name">roomowner</span></div>
					</li>
					<li style="width:240px">
						<img src="./images/persons.png">
							<div class="div"><span style="width:80px;">人数：</span><span id="user-count">personnumber</span></div>
					</li>
					<li>
						<img src="./images/seting.png"><a>设置</a>
					</li>
					<li>
						<img src="./images/model.png"><a>模板</a>
					</li>
					<li>
						<img src="./images/save.png"><a>保存</a>
					</li>
					<li>
						<img src="./images/out.png"><a>退出</a>
					</li>
				</ul>
				<div class="col">
					<canvas id="box" width="900" height="600"></canvas>
				</div>
			</div>
			<div class="col-1">
				<div class="card tools">
					<div class="row no-gutters">
						<div class="col-12">
							<div class="tool active text-center pencil" data-name="pencil" title=""> <i
									class="fas fa-pencil-alt"></i></div>
						</div>
						<div class="col-12">
							<div class="tool text-center eraser" data-name="eraser"> <i class="fas fa-eraser"></i></div>
						</div>
						<div class="col-12">
							<div class="tool text-center" data-name="line"> <i class="fas fa-slash"></i></div>
						</div>
						<div class="col-12">
                            <div class="tool text-center" data-name="rect"> <i class="far fa-square"></i></div>
                            <div class="col-12">
                                <form>
                                    <div class="form-group">
                                        <label for="color"></label>
                                        <input type="color" id="color" name="color" />
                                    </div>
                                    <button type="button" id="line_width" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">线宽</button>
                                    <div class="dropdown-menu">

										<form class="px-4 py-3">
											<div class="form-group">
												<label for="line_width_ipt"></label>
												<input type="range" id="line_width_ipt" name="line_width" />
											</div>
										</form>
									</div>
                                </form>
                            </div>
						</div>
					</div>
				</div>
			</div>
			<!--登录模态框开始-->
			<div class="modal fade" id="login-modal" tabindex="-1" data-backdrop="static">


				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
						</div>
						<div class="modal-body">
							<form id="login-form" class="form-horizontal" action="#" method="post">
								<div class="form-group">
									<label class="col-lg-3">
										<h5 class="text-info text-center">用户名</h5>
									</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" name="username" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-3">
										<h5 class="text-info text-center">房间号</h5>
									</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" name="number" />
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<!--<button class="userLogin" data-dismiss="model">登录</button>-->
							<button class="btn btn-info btn-login">登录</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/socket.io/1.7.3/socket.io.min.js"></script>
	<script src="js/DPAlgorithm.js"></script>
	<script src="js/painer.js"></script>
	<!-- <script src="js/main.js"></script> -->
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.0/dist/jquery.min.js"></script>

	<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.15.0/dist/umd/popper.min.js"></script>

	<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
	<script>
		(function () {
			function init() {
				var painter = new Painter("box");
				painter.setLineWidth(5);
				painter.isRoundLineCap(true);
				//painter.setLineColor("#242424");
				//	var toolView = document.querySelector(".tool");
				document.querySelector(".pencil").onclick = function () {
					//toolView.style.display = toolView.style.display === "block" ? "none" : "block";
					painter.drawLine();
				};
				document.getElementById('line_width_ipt').value = painter.context.lineWidth * 2;
				//input的range绑定到画笔宽度
				document.getElementById('line_width_ipt').onchange = function () {
					painter.setLineWidth(this.value / 2);
				};
				//获取color颜色绑定到画笔
				document.querySelector("input[type=color]").onchange = function () {
					painter.setLineColor(this.value);
				};
				// //清屏
				// document.querySelector('clearButton').onclick = function () {
				// 	painter.clearCls();
				// }
				//橡皮擦
				document.querySelector('.eraser').addEventListener('click', function () {
					painter.eraser();
				});
				document.querySelector('.btn-login').addEventListener('click',function(event){
				    let userLogin = document.querySelector('.userLogin');
				    console.log(userLogin);
					let userName = document.querySelector('[name="username"]').value;
					let roomId = document.querySelector('[name="number"]').value;
					userName === '' ? alert('请输入用户名') : document.getElementById('user-name').innerHTML=userName ;
					if(userName) roomId === '' ? alert('请输入房间号') : document.getElementById('room-id').innerHTML=roomId ;
					if(userName && roomId) {
                        $('#login-modal').modal('hide');
                        painter.initWebPainter(userName,roomId);
					}
				})
				//下载画布内容
				// document.querySelector(".download").onclick = function () {
				// 	var a = painter.save();
				// 	this.href = a;
				// }
			}
			init();
		})();
		$(function () {
			$("#login-modal").modal({
				backdrop: "static",
				show: true,
				keyboard: false
			});
		});
		const tools = Array.from(document.getElementsByClassName('tool'));
		let activeTool = tools[0];
		tools.forEach(element => {
			element.addEventListener('click', () => {
				if (element === activeTool) {
					return;
				}
				activeTool.classList.remove('active');
				element.classList.add('active');
				activeTool = element;
			});
		});
        window.onload = function () {}
	</script>

</html>
