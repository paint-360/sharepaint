	<script>
		$(function () {
			$("#login-modal").modal({
				backdrop: "static",
				show: true,
				keyboard: false
			});
		});
		const tools = Array.from(document.getElementsByClassName('tool'));
    	let activeTool = tools[0];
    	tools.forEach(element => {
        element.addEventListener('click', () => {
            if (element === activeTool) {
                return;
            }
            activeTool.classList.remove('active');
            element.classList.add('active');
            activeTool = element;
            // switch(element.dataset.name) {
            //     case 'pencil': tooglePencil; break;
            //     case 'eraser': toggleEraser; break;
            //     case 'line': toggleLine; break;
            //     case 'rect': toggleRect; break;
            // }
        });
    	});
        window.onload = function () {
            // 获取相关元素
            var btn = document.querySelectorAll(".box span")[0];
            var ul = document.querySelectorAll(".box ul")[0];
            var liarr = ul.children;
            var liwidth = liarr[0].offsetWidth;
            //获取相关元素，绑定事件，书写事件驱动程序
            var raw = 0;
            for (var i = 0; i < liarr.length; i++) {
                // 给元素绑定index属性；
                liarr[i].index = i;
                liarr[i].onmouseover = function () {
                    animate(btn, this.index * liwidth);
                }
                liarr[i].onmouseout = function () {
                    animate(btn, raw * liwidth);
                }
                liarr[i].onclick = function () {
                    raw = this.index;
                }
            }
        }
	</script>
